<div *ngIf="cartItems.length === 0" class="alert alert-info">
  Your cart is empty
</div>
<ul *ngIf="cartItems.length > 0" class="list-group">
  <li class="list-group-item" *ngFor="let cartItem of cartItems">
    <app-cart-item [cartItem]="cartItem"></app-cart-item>
  </li>

  <li class="list-group-item active">
    <strong>Total </strong> {{ cartTotal | currency: "USD" }}
  </li>
</ul>
